<! DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Styling lists</title>
        <style>
            ul.list1 {
                /*list-style: decimal;*/
                /*list-style: square;*/
                list-style:armenian;
            }
            ul.list2 {
                list-style:none;
                padding:0;
            }
        </style>
    </head>
    
    <body>
        <p>A list of European Capitals:</p>
        <ul class = "list1">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
        <p>A list of European Capitals:</p>
        <ul class = "list2">
            <li>Paris</li>
            <li>London</li>
            <li>Madrid</li>
        </ul>
    </body>
</html>
