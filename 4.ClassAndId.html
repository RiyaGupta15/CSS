<! DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Class and Id</title>
        <style>
            #red {
                color:red;
                font-size:300%;
            }
            .blue {
                color:blue;
                font-size:200%;
            }
        </style>
    </head>
    
    <body>
        <p id = "red">Deciding what not to do is as important as deciding what to do.</p>
        <p class = "blue">Second paragraph</p>
        <p class = "blue">Third paragraph</p>
    </body>
</html>

<!--ID is used to style a single paragraph while Class is used to style multiple paragraphs with the same class name-->
