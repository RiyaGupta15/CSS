<! DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>Image Opacity</title>
        <style>
            .image1 {
                width:200px;
                height:150px;
                opacity: 0.4;
            }
            .image2 {
                width:200px;
                height:150px;
                opacity: 1;
            }
        </style>
    </head>
    
    <body>
        <img class = "image1" src="images/DSC_1097.JPG">
        <img class = "image2" src="images/DSC_1097.JPG">
      
    </body>
</html>
